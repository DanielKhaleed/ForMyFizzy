<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOOOOOOOOO</title>
    <style>
        @font-face {
            font-family: 'Gome Pixel';
            src: url('fonts/GomePixel-ARJd7.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Gome Pixel', Arial, sans-serif;
            background-color: #ffccf2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #ff69b4;
            font-size: 28px;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            background-color: #ff6347;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff4500;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>This is me now</h1>
        <img src="img/sadcat.avif" alt="Sad Cat">
        <a href="mylove.html" class="button">Go Back</a>
    </div>
</body>

</html>
